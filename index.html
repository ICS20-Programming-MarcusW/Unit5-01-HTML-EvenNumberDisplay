      <link rel="stylesheet" href="./css/style.css">

      <title>Even Number Display</title>

   <body>
      <!-- Link for javascript file -->
      <script src="./js/script.js"></script>
      <center>
         <!-- Large header -->
         <h1>Displaying Even Numbers</h1>
         <!-- Table to format page (form, image, etc.) -->
         <table>
            <tr align = "center">
               <td valign="top" align="left">
                  <h3>
                  This program will tell the user the amount of even numbers there are between a minimum and maximum.
                  <h3>
                  <!-- Form to retrieve information (Users min and max of choice) -->
                  <form action="javascript:displayCost()">						
                     <label for="min">Minimum #:</label>
                     <input type="number" step="1" id="min"><br><br>
                     <label for="max">Maximum #:</label>
                     <input type="number" step="1" id="max"><br><br>
                     <br><br>
                     <input type="submit" value="Display Even #'s">
                  </form>
               </td>
               <td valign="top" align="left">
                  <img src="./images/mm.jpeg" alt="Museum" width="50%">
               </td>
            </tr>
         </table>
         <!-- Create a space where the user information will be displayed -->
         <div id="display-results">
         </div>
      </center>
   </body>
